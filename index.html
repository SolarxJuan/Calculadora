<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Express</title>
</head>
<body>
  <h1>Calculadora</h1>
  <form id="calc-form">
    <input type="number" id="num1" placeholder="Número 1" required>
    <input type="number" id="num2" placeholder="Número 2" required>
    <select id="operacion">
      <option value="sumar">Sumar</option>
      <option value="restar">Restar</option>
      <option value="multiplicar">Multiplicar</option>
      <option value="dividir">Dividir</option>
    </select>
    <button type="submit">Calcular</button>
  </form>
  <p id="resultado"></p>

  <script>
    document.getElementById('calc-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operacion = document.getElementById('operacion').value;

      const res = await fetch('/calcular', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ num1, num2, operacion })
      });

      const data = await res.json();
      document.getElementById('resultado').textContent = data.resultado !== undefined
        ? `Resultado: ${data.resultado}`
        : `Error: ${data.error}`;
    });
  </script>
</body>
</html>
